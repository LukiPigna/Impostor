    <script>
      // CRITICAL FIX FOR VERCEL/PRODUCTION:
      // Robust polyfill for Node.js 'process' object to prevent "process is not defined" crashes.
      // This runs before any other script.
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.cwd = window.process.cwd || function() { return '/'; };
      
      // Default to empty string to prevent access errors if keys are checked
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = '';
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              game: {
                dark: '#1a1b26',
                card: '#24283b',
                primary: '#7aa2f7',
                accent: '#bb9af7',
                danger: '#f7768e',
                success: '#9ece6a',
              }
            },
            transitionTimingFunction: {
              'card': 'cubic-bezier(0.4, 0.0, 0.2, 1)', // Custom bezier for snappy feel
            },
            animation: {
              'flip': 'flip 0.7s cubic-bezier(0.4, 0.0, 0.2, 1) preserve-3d',
              'fade-in': 'fadeIn 0.5s ease-out',
              'bounce': 'bounce 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>

        perspective: 1000px;
