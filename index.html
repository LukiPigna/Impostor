<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Updated Vector Favicon (Hat and Glasses) -->
    <link rel="icon" href="/icon-192.png?v=5">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="/icon-192.png?v=5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Impostor">
    
    <!-- Mobile Chrome/Safari Theme Color (Matches game background) -->
    <meta name="theme-color" content="#1a1b26">
    
    <!-- Social Meta Tags -->
    <meta name="description" content="Juego impostor hecho por mi." />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Impostor</title>
    <script>
      // CRITICAL FIX FOR VERCEL/PRODUCTION:
      // Robust polyfill for Node.js 'process' object to prevent "process is not defined" crashes.
      // This runs before any other script.
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.cwd = window.process.cwd || function() { return '/'; };
      
      // Default to empty string to prevent access errors if keys are checked
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = '';
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              game: {
                dark: '#1a1b26',
                card: '#24283b',
                primary: '#7aa2f7',
                accent: '#bb9af7',
                danger: '#f7768e',
                success: '#9ece6a',
                surface: '#1f2335',
              }
            },
            transitionTimingFunction: {
              'card': 'cubic-bezier(0.4, 0.0, 0.2, 1)', // Custom bezier for snappy feel
            },
            animation: {
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both',
              'bounce-slow': 'bounce 2s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1b26;
        color: #c0caf5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Custom scrollbar for player list */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1a1b26; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #414868; 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #565f89; 
      }
      /* Stagger delays for animations */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- CRITICAL: Entry point for Vite/React App -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
