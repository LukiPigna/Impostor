<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon-192.png?v=5">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png?v=5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Impostor">
    <meta name="theme-color" content="#0d111a">
    <meta name="description" content="Juego impostor hecho por mi." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Impostor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.cwd = window.process.cwd || function() { return '/'; };
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = '';
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: {
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                "0%": { top: "0%", opacity: "0" },
                "15%": { opacity: "1" },
                "85%": { opacity: "1" },
                "100%": { top: "100%", opacity: "0" }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-bg: #0d111a;
      }
      body {
        background-color: var(--app-bg);
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
      }
      
      .perspective-1000 { perspective: 1000px; }
      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
      
      /* Subtle noise texture */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        z-index: 100;
        pointer-events: none;
      }
    </style>

}
</script>
